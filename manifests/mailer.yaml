apiVersion: apps/v1
kind: Deployment
metadata:
  name: mailer

spec:
  replicas: 1
  selector:
    matchLabels:
      app: mailer
  template:
    metadata:
      labels:
        app: mailer
    spec:
      containers:
        - name: mailer-container
          image: ghcr.io/stock-jarvis/mailer:v1.2
          ports:
            - containerPort: 8080
      imagePullSecrets:
        - name: test-token

